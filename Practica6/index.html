<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gest√≥n de Citas</title>
        <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet">
        <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css"
            rel="stylesheet">
        <title>Bootstrap Example</title>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!-- <h1>Pedir Cita</h1> -->
        <div class="container mt-5 justify-content-center">
            <div class="row">

                <div class="col-12 col-xl-6 px-5">
                    <div id="table-responsive" class="p-4"></div>
                </div>

                <div class="col-12 col-xl-5 px-5 mt-5 mt-xl-0">
                    <form action="" id="formulario" class="text-center border
                        border-light p-5">
                        <input type="text" name="nombre" id=""
                            class="form-control
                            mb-4" placeholder="Introduce tu nombre" required>
                        <input type="date" name="fecha" id=""
                            class="form-control
                            mb-4" required>
                        <select name="hora" id="hora" class="form-control mb-4"
                            required>
                        </select>
                        <input type="submit" value="ENVIAR" class="btn btn-info
                            btn-block col-12">
                    </form>
                </div>
            </div>

        </div>

        <script src="script.js"></script>
    </body>
</html>
