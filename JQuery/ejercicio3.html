<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ejercicio 3</title>
        <link rel="stylesheet" href="style.css">
        <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet">
        <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css"
            rel="stylesheet">
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <h2>Ejercicio 1. Doble click!</h2>
        <div class="boxes">
            <div id="box1"></div>
            <div id="box2"></div>
            <div id="box3"></div>
        </div>


        <div class="container d-flex">
            <form id="formulario" class="mx-5 col-6">
                <div class="form-row mt-5">
                    <div class="mb-3">
                        <label for="validationDefault01">Nombre</label>
                        <input type="text" class="form-control" name="nombre"
                            id="validationDefault01" placeholder="Nombre"
                            required>
                    </div>
                    <div class="mb-3">
                        <label for="validationDefault02">Apellido</label>
                        <input type="text" class="form-control" name="apellido"
                            id="validationDefault02" placeholder="Apellido"
                            required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="mb-3">
                        <label for="validationDefault03">Edad</label>
                        <input type="text" class="form-control" name="edad"
                            id="validationDefault03" placeholder="Edad"
                            required>
                    </div>
                    <div class="mb-3">
                        <label for="validationDefault04">Ciudad</label>
                        <input type="text" class="form-control" name="ciudad"
                            id="validationDefault04" placeholder="Ciudad"
                            required>
                    </div>
                </div>
                <button class="btn btn-primary" type="submit">Submit form</button>
            </form>

            <div class="card" style="width: 18rem;" class="mx-5">
                <img class="card-img-top" src="img/avatar.avif" alt="Card image
                    cap">
                <div class="card-body">
                    <h5 class="card-title">Usuario</h5>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item item-nombre"><span
                                class="bold">Nombre:</span> </li>
                        <li class="list-group-item item-apellido"><span
                                class="bold">Apellido:</span>
                        </li>
                        <li class="list-group-item item-edad"><span
                                class="bold">Edad:</span> </li>
                        <li class="list-group-item item-ciudad"><span
                                class="bold">Ciudad:</span> </li>
                    </ul>
                </div>
            </div>
        </div>

        <button id="scrollToTop"><p>^</p></button>

        <script src="script.js"></script>
    </body>
</html>
