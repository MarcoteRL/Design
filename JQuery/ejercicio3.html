<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ejercicio 3</title>
        <link rel="stylesheet" href="style.css">
        <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet">
        <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css"
            rel="stylesheet">
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <h2>Ejercicio 1. Doble click!</h2>
        <div class="boxes">
            <div id="box1"></div>
            <div id="box2"></div>
            <div id="box3"></div>
        </div>


        <div class="container d-flex">
            <form id="formulario col-8">
                <div class="form-row mt-5">
                    <div class="col-md-3 mb-3">
                        <label for="validationDefault01">First name</label>
                        <input type="text" class="form-control"
                            id="validationDefault01" placeholder="First name"
                            value="Mark" required>
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="validationDefault02">Last name</label>
                        <input type="text" class="form-control"
                            id="validationDefault02" placeholder="Last name"
                            value="Otto" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-md-3 mb-3">
                        <label for="validationDefault03">City</label>
                        <input type="text" class="form-control"
                            id="validationDefault03" placeholder="City"
                            required>
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="validationDefault04">State</label>
                        <input type="text" class="form-control"
                            id="validationDefault04" placeholder="State"
                            required>
                    </div>
                </div>
                <button class="btn btn-primary" type="submit">Submit form</button>
            </form>

            <div class="card" style="width: 18rem;" class="col-6">
                <img class="card-img-top" src="..." alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">Card title</h5>
                    <p class="card-text">Some quick example text to build on the
                        card title and make up the bulk of the card's content.</p>
                    <a href="#" class="btn btn-primary">Go somewhere</a>
                </div>
            </div>
        </div>


        <button id="scrollToTop"><p>^</p></button>

        <script src="script.js"></script>
    </body>
</html>
